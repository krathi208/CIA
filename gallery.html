<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
      <a class="navbar-brand" href="index.html"><i class="fas fa-gamepad"></i> Portfolio Website</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html"><i class="fas fa-th-list"></i> Gallery</a></li>
          
          <li class="nav-item"><a class="nav-link" href="contact.html"><i class="fas fa-edit"></i> Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html"><i class="fas fa-address-card"></i> Projects</a></li>
          
        </ul>
      </div>
    </nav>

  <main class="bro">
    <section class="browse py-5">
      <div class="container">
        <h2 class="text-center">Browse Portfolio</h2>
        <div class="search-bar my-4">
          <input type="text" id="searchInput" class="form-control" placeholder="Search for..." onkeyup="searchGames()">
        </div>
        <div class="games-gallery d-flex flex-wrap" id="gamesGallery">
          <div class="game-thumbnail" data-id="1">
            <img src="assets/gal1.png" alt="Game Thumbnail 1" width="200" height="200">
            <p>1</p>
          </div>
          <div class="game-thumbnail" data-id="2">
            <img src="assets/gal2.png" alt="Game Thumbnail 2" width="200" height="200">
            <p>2</p>
          </div>
          <div class="game-thumbnail" data-id="3">
            <img src="assets/gal3.png" alt="Game Thumbnail 3" width="200" height="200">
            <p>3</p>
          </div>
          <!-- Add more game thumbnails as needed -->
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 My Portfolio | Built with <i class="fa fa-heart"></i></p>
  </footer>


  <script src="js/search.js"></script>
  <script>
    // Function to make each game clickable and pass the game ID to the details page
    function setupGameClickListeners() {
      let gamesGallery = document.getElementById('gamesGallery');
      let games = gamesGallery.getElementsByClassName('game-thumbnail');

      for (let i = 0; i < games.length; i++) {
        games[i].addEventListener('click', function() {
          let gameId = this.getAttribute('data-id');
          window.location.href = 'details.html?id=' + gameId;
        });
      }
    }

    // Initialize the click listeners
    setupGameClickListeners();
  </script>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
