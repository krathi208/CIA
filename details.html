  <main>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Example game data
    const games = {
      "1": {
        "title": "Valorant",
        "image": "assets/Untitled-1.png",
        "description": "Valorant is a free-to-play, first-person, tactical shooter video game for online multiplayer developed and published by Riot Games.",
        "rating": "4.5/5",
        "features": ["FPS", "Free to Play", "Tactical Shooter"],
        "screenshots": [
          "assets/Valoss1.png",
          "assets/Valoss2.png",
          "assets/Valoss3.png"
        ],
        "reviews": [
          "Joel: Fun to play with friends",
          "Ojas: Competitive"
        ]
      },
      "2": {
        "title": "Fortnite",
        "image": "assets/Fortnitemain.png",
        "description": "Fortnite is an online video game and game platform developed by Epic Games and released in 2017.",
        "rating": "4.7/5",
        "features": ["Fast Paced Action", "Building", "Battle Royale"],
        "screenshots": [
          "assets/Fortnitess1.png",
          "assets/Fortnitess2.png",
          "assets/Fortnitess3.png"
        ],
        "reviews": [
          "Ezio: Great graphics",
          "Mohsin: Excellent entertainment"
        ]
      },
      "3": {
        "title": "PubG",
        "image": "assets/PubGmain.png",
        "description": "In the game, up to one hundred players parachute onto an island where they scavenge for weapons and equipment to kill other players while avoiding getting killed themselves.",
        "rating": "4.7/5",
        "features": ["Third Person Shooter", "Survivor", "Battle Royale"],
        "screenshots": [
          "assets/PubGss1.png",
          "assets/PubGss2.png",
          "assets/PubGss3.png"
        ],
        "reviews": [
          "Shankar: Favourite Game",
          "Rahul: Great"
        ]
      }
    };

    // JavaScript to dynamically update the game details based on the selected game
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const gameId = urlParams.get('id');

      if (gameId && games[gameId]) {
        const game = games[gameId];
        document.querySelector('h2').textContent = game.title;
        document.querySelector('.game-details img').src = game.image;
        document.querySelector('.game-details p').textContent = game.description;
        document.querySelector('.game-details .btn').textContent = `Watch Streams for ${game.title}`;

        const featuresList = document.querySelector('.game-features ul');
        featuresList.innerHTML = '';
        game.features.forEach(feature => {
          const li = document.createElement('li');
          li.textContent = feature;
          featuresList.appendChild(li);
        });

        const screenshotsRow = document.querySelector('.game-screenshots .row');
        screenshotsRow.innerHTML = '';
        game.screenshots.forEach(screenshot => {
          const col = document.createElement('div');
          col.classList.add('col-md-4');
          const img = document.createElement('img');
          img.src = screenshot;
          img.alt = `Screenshot of ${game.title}`;
          img.classList.add('img-fluid');
          img.width = 400;
          img.height = 200;
          col.appendChild(img);
          screenshotsRow.appendChild(col);
        });

        const reviewsSection = document.querySelector('.game-reviews');
        reviewsSection.innerHTML = '<h3>Reviews</h3>';
        game.reviews.forEach(review => {
          const reviewDiv = document.createElement('div');
          reviewDiv.classList.add('review');
          const p = document.createElement('p');
          p.innerHTML = `<strong>${review.split(':')[0]}:</strong> ${review.split(':')[1]}`;
          reviewDiv.appendChild(p);
          reviewsSection.appendChild(reviewDiv);
        });
      }
    });
  </script>
</body>
